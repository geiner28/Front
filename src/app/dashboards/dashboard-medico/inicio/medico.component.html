<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg p-6 hidden md:block">
    <h1 class="text-2xl font-bold text-blue-700 mb-8">🏥 Panel Médico</h1>
    <nav class="space-y-4">
      <button (click)="seccion = 'pacientes'" [ngClass]="{ 'bg-blue-100 text-blue-700': seccion === 'pacientes' }"
        class="w-full text-left px-4 py-2 rounded-lg hover:bg-blue-100 font-medium">
        🧑‍⚕️ Pacientes
      </button>
      <button (click)="seccion = 'diagnosticos'" [ngClass]="{ 'bg-blue-100 text-blue-700': seccion === 'diagnosticos' }"
        class="w-full text-left px-4 py-2 rounded-lg hover:bg-blue-100 font-medium">
        📋 citas
      </button>
      <button (click)="seccion = 'autorizaciones'" [ngClass]="{ 'bg-blue-100 text-blue-700': seccion === 'autorizaciones' }"
        class="w-full text-left px-4 py-2 rounded-lg hover:bg-blue-100 font-medium">
        ✅ Autorizaciones
      </button>
    </nav>
  </aside>

  <!-- Contenido -->
  <main class="flex-1 p-6 space-y-10">
    <h2 class="text-3xl font-bold text-blue-800">Sección: {{ seccion | titlecase }}</h2>

    <!-- Pacientes -->
    <section *ngIf="seccion === 'pacientes'" class="space-y-10">
      <h3 class="text-2xl font-semibold text-blue-600">Registrar Paciente</h3>
      <form [formGroup]="pacienteForm" (ngSubmit)="registrarPaciente()" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-xl shadow">
        <div *ngFor="let field of [
          { label: 'Nombre', name: 'nombre', type: 'text' },
          { label: 'Cédula', name: 'cedula', type: 'text' },
          { label: 'Correo', name: 'correo', type: 'email' },
          { label: 'Contraseña', name: 'contrasena', type: 'password' },
          { label: 'Fecha de Nacimiento', name: 'fechaNacimiento', type: 'date' },
          { label: 'Estado Civil', name: 'estadoCivil', type: 'text' },
          { label: 'Ocupación', name: 'ocupacion', type: 'text' },
          { label: 'Actividad Física', name: 'actividadFisica', type: 'text' },
          { label: 'Peso (kg)', name: 'peso', type: 'number', step: '0.1' },
          { label: 'Estatura (m)', name: 'estatura', type: 'number', step: '0.01' }
        ]">
          <label class="text-sm font-medium text-gray-700">{{ field.label }}</label>
          <input [formControlName]="field.name" [type]="field.type" [step]="field.step || null"
            class="w-full p-3 mt-1 rounded-xl border shadow focus:outline-blue-500" />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700">Sexo</label>
          <select formControlName="sexo" class="w-full p-3 mt-1 rounded-xl border shadow focus:outline-blue-500">
            <option value="">Seleccionar</option>
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>

        <div class="col-span-full text-center mt-4">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-xl shadow">Registrar</button>
        </div>
        <div *ngIf="mensajePaciente" class="col-span-full text-center text-green-700 font-medium">
          {{ mensajePaciente }}
        </div>
      </form>

      <!-- Lista de pacientes -->
      <h3 class="text-2xl font-semibold text-blue-600">🗂️ Pacientes Registrados</h3>
      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let paciente of pacientes" class="bg-white rounded-xl shadow p-4">
          <p class="text-lg font-semibold text-blue-800">{{ paciente.nombre }}</p>
          <p class="text-sm text-gray-600">Edad: {{ paciente.edad }}</p>
          <p class="text-sm text-gray-600">Identificación: {{ paciente.cedula }}</p>
        </div>
      </div>
    </section>

    <!-- Diagnósticos -->
    <section *ngIf="seccion === 'citas'">
      <p class="text-gray-600">Aquí irán los citas del médico.</p>
    </section>

    <!-- Autorizaciones -->
    <section *ngIf="seccion === 'autorizaciones'">
      <p class="text-gray-600">Aquí irán las autorizaciones médicas.</p>
    </section>
  </main>
</div>
